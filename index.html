<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Post App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="#">Post App</a>
  </nav>

  <div class="container">
    <h1>Add a Post</h1>
    <hr>
    <div id="errorElement" class="alert alert-danger"></div>
    <form id="post-form">
      <div class="form-group">
        <label for="title" >Title</label>
        <input type="text" placeholder="Some title here..." name="title" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Description goes here..." name="content" class="form-control"></textarea>
      </div>

      <button id="post-btn" type="submit" class="btn btn-primary">Submit</button>
    </form>
      <div class="d-flex justify-content-center">
        <div style="display: none;" class="spinner-border m-6 text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

   
    <div id="post-list">

    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
